<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ầu mai ca</title>
</head>
<body>
    <pre>
        <script>
            var dem = 0;
            for (let i=1; i <=1000; i ++) {
                if(i%7==0) {
                    dem = dem + 1;
                    document.writeln(i);
                }
            }
            document.writeln("số các số cần tìm chia hết cho 7 là:" + dem);
        </script>
    </pre>
</body>
</html>
